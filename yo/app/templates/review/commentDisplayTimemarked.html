<div ng-repeat="turn in fullCommentTurns" ng-class="{'inactive': turn.turn != getCurrentTurn(), 'turn-active': turn.turn == getCurrentTurn()}">

	<h2 class="turn-label" compilecontent content="turn.label"></h2>

	<comment ng-repeat="comment in getTurnComments(turn.turn)" class="top-level" review="review" comment="comment" comment-index="$index" media-player="mediaPlayer" plugins="plugins" config="config" sport="sport"></comment>
</div>
