<div class="other-video-choice">
	<h3 class="choice-title">{{ 'global.review.sequence.otherVideoHeadline' | translate }}</h3>

	<section class="search-section">
		<div class="panel panel-default search-panel">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-target="#searchPanel" class="collapsed" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="searchPanel">{{ 'global.listing.searchVideos' | translate }}</a>
				</h4>
			</div>
			<div class="panel-collapse collapse" id="searchPanel" aria-expanded="false">
				<form class="panel-body ">
					<div class="form-group title-search">
					    <label class="sr-only" for="title">{{ 'global.listing.search.title' | translate }}</label>
					    <input type="text" class="form-control" id="title" placeholder="{{ 'global.listing.search.title' | translate }}" ng-model="criteria.title">
					</div>
					<div class="form-group wanted-tags">
						<tags-input ng-model="criteria.wantedTags" placeholder="{{ 'global.listing.search.wantedTags' | translate }}" add-from-autocomplete-only="true" spellcheck="false" class="form-group" replace-spaces-with-dashes="false">
							<auto-complete source="autocompleteTag($query.toLowerCase())" min-length="1" load-on-empty="true" load-on-focus="true" max-results-to-show="20"></auto-complete>
						</tags-input>
					</div>
					<div class="form-group unwanted-tags">
						<tags-input ng-model="criteria.unwantedTags" placeholder="{{ 'global.listing.search.unwantedTags' | translate }}" add-from-autocomplete-only="true" spellcheck="false" class="form-group" replace-spaces-with-dashes="false">
							<auto-complete source="autocompleteTag($query.toLowerCase())" min-length="1" load-on-empty="true" load-on-focus="true" max-results-to-show="20"></auto-complete>
						</tags-input>
					</div>
					<button type="submit" class="btn btn-default" ng-click="searchVideos()"><span>{{ 'global.listing.search.button' | translate }}</span></button>
				</form>
			</div>
		</div>
	</section>

	<table class="table video-listing">
		<tbody>
			<tr ng-repeat="video in videos">
				<td class="vert-align info-column">
					<div class="row review-title">
						<div class="col-sm-12">
							<h3 class="video-listing-title">{{video.title}}</h3>
						</div>
					</div>
					<div class="row" ng-show="video.tags">
						<div class="col-sm-12">
							<tags-input ng-model="video.tags" ng-disabled="true" class="sport-tags ti-input-sm" replace-spaces-with-dashes="false"></tags-input>
						</div>
					</div>
				</td>
				<td class="vert-align">
					<button class="btn btn-default" ng-click="selectVideo(video)"><span>{{ 'global.review.sequence.selectVideo' | translate }}</span></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
