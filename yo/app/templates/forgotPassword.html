<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="endAccountCreation()">&times;</button>
				<h4 class="modal-title">{{ 'global.forgotPassword.headline' | translate }}</h4>
			</div>
			<div class="modal-body">
				<form name="resetForm" class="form-horizontal">
					<p>{{ 'global.user.noAccount' | translate }} <a ng-click='$hide(); signUp()'>{{ 'global.user.signUp' | translate }}</a>{{ 'global.user.noAccount2' | translate }}</p>
					<div class="alert alert-danger" ng-show="error" role="alert" translate="{{ 'global.user.incorrectCredentials' }}"></div>
					<div class="alert alert-info" ng-show="info" role="alert">{{info}}</div>
				  	<div class="form-group" show-errors="{ showSuccess: true }">
						<label for="name" class="col-sm-4 control-label">{{ 'global.user.identifier' | translate }}</label>
						<div class="col-sm-6">
							<input id="name" name="name" type="text" placeholder="{{ 'global.user.identifier' | translate }}" class="form-control" ng-model="account.username" ng-required="true"></input>
						</div>
					</div>
				    <!--<div class="form-group" show-errors="{ showSuccess: true }">
				    	<label for="password" class="col-sm-4 control-label">{{ 'global.forgotPassword.newPassword' | translate }}</label>
				    	<div class="col-sm-6">
				    		<input type="password" id="password" name="password" class="form-control" placeholder="{{ 'global.forgotPassword.newPassword' | translate }}" ng-model="account.password" ng-required="true">
				    	</div>
				    </div>
				    <div class="form-group" show-errors="{ showSuccess: true }">
				    	<label for="confirmPassword" class="col-sm-4 control-label">{{ 'global.forgotPassword.confirmPwd' | translate }}</label>
				    	<div class="col-sm-6">
				    		<input type="password" name="confirmPassword" class="form-control" placeholder="{{ 'global.forgotPassword.confirmPwd' | translate }}" ng-model="account.confirmPassword" compare-to="account.password" ng-required="true">
				    	</div>
				  	</div>-->
				  	<div class="text-right">
				  		<button type="submit" class="btn btn-primary" ng-click="resetPassword()">{{ 'global.forgotPassword.confirm' | translate }}</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</div>
