<ul>
	<li><a class="link-minor" ng-show="!loggedIn" ng-click="signIn()">{{ 'global.user.signIn' | translate }}</a></li>
	<li><a class="link-minor" ng-show="!loggedIn" ng-click="signUp()">{{ 'global.user.createAccount' | translate }}</a></li>
	<li ng-show="loggedIn">
		<a href="{{ '/u/' + sport + '/' + name + '/preferences'}}" class="profile-menu" ng-class="{active: active}">{{name}} <span bs-tooltip data-title="{{ 'global.user.reputationExplanation' | translate }}" data-placement="bottom" data-animation="am-fade-and-scale" class="total-reputation">{{User.reputation}}<span><i class="ion-bookmark reputation-icon"></i></span></span></a>
		<notifications user="User" sport="sport"></notifications>
		
	</li>
	<li ng-hide="loggedIn">
		<a class="dropdown-toggle profile-menu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ 'global.navigation.language' | translate }}<span class="caret"></span></a>
		<ul class="dropdown-menu">
			<li><a ng-click="changeLanguage('fr')"><span class="lang-sm" lang="fr"></span></a></li>
			<li><a ng-click="changeLanguage('en')"><span class="lang-sm" lang="en"></span></a></li>
		</ul>
	</li>
	<li><a class="link-minor" ng-show="showLogout && loggedIn" ng-click="signOut()">{{ 'global.user.signOut' | translate }}</a></li>
</ul>
