<div zth-navigation></div>

<input type="file" name="file" nv-file-select uploader="uploader" class="uploadFileButton"></input>

<!-- <input type="file" onchange="angular.element(this).scope().fileNameChanged(this.files)" id="fileInput" class="uploadFileButton" /> -->

<div class="videogular-container">
	<videogular vg-player-ready="onPlayerReady($API)" vg-change-source="onSourceChanged($source)">
		<vg-media vg-src="sources">
		</vg-media>

		<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
			<vg-scrub-bar id="scrubBar">
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
		</vg-controls>

		<vg-overlay-play></vg-overlay-play>
	</videogular>
</div>

<div class="editing-tools">
	<div range-slider min="0" max="sliderMax" model-min="min" model-max="max" attach-handle-values="true" filter="timeFilter" getter-setter="true" ng-show="review.ending > 0"></div>
	<div class="buttons" ng-show="review.ending > 0">
		<div class="durationText">Clip duration: {{clipDuration | date:'mm:ss' }}</div>
	</div>
	<div class="error">
		<span ng-show="(clipDuration / 1000) > 301">Please change the start and end times of your video so that it doesn't exceed 5 minutes</span>
	</div>
</div>
<hr/>
<div class="video-information">
	<span class="video-information-title">Video information</span>

	<div style="float: left; width: 100%">
		<div style="width:70%; float:left; height: ">
			<div style="width:100%; float:left;">
				<div style="width: 40%; float: left">
					<select ng-model="review.sport" ng-required="true" style="width: 100%">
						<option value="">Choose your sport...*</option>
						<option>Squash</option>
						<option>Badminton</option>
						<option>League of Legends</option>
						<option>Starcraft 2</option>
						<option>Other</option>
					</select>
				</div>
				<div style="width: 5%; float: left; height: 2px">&nbsp;</div>
				<div style="width: 55%; float: left">
					<input type="text" placeholder="Title of your video review*" ng-model="review.title" style="width: 100%"/>
				</div>
			</div>
			<div style="width: 100%; float: left; margin-top: 20px;">
				<textarea placeholder="Any remarks about what you want to improve" ng-model="review.description" style="width:100%"></textarea>
			</div>
		</div>
		<div style="width: 5%; float: left; height: 2px">&nbsp;</div>
		<div style="width: 25%; float: left;">
			<button ng-click="upload()" style="margin-top: 15px; width: 100%; height: 50px">Upload now</button>
		</div>
	</div>
	<div style="clear:both;"></div>	
</div>

<div ng-repeat="item in uploader.queue">
	<div ng-show="uploader.isHTML5">
	    <div class="progress" style="margin-bottom: 0;">
	        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
	        <div class="progress-bar second" style="background-color: #5cb85c" ng-style="{ 'width': review.treatmentCompletion + '%' }"></div>
	    </div>
	</div>
</div>
