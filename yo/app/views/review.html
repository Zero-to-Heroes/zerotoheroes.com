<div class="videogular-container">
	<videogular vg-player-ready="onPlayerReady($API)" vg-theme="config.theme">
		<vg-media vg-src="sources">
		</vg-media>

		<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
			<vg-volume>
				<vg-mute-button></vg-mute-button>
				<vg-volume-bar></vg-volume-bar>
			</vg-volume>
			<vg-fullscreen-button></vg-fullscreen-button>
		</vg-controls>

		<vg-overlay-play></vg-overlay-play>
	</videogular>
</div>
<hr/>
<div class="table review">
	<div class="left">
		<span class="sportsTag">{{review.sport}}</span>
		<span class="author">{{review.author}}</span>
	</div>
	<div class="center">
		<span class="videoTitle">{{review.title}}</span>
		<span class="videoDescription" ng-readonly="true">{{review.description}}</span>
	</div>
	<div class="right">
		<button ng-click="askAPro()">Ask A Pro!</button>
	</div>
</div>
<hr/>
<div ng-show="selectedCoach">
	<div class="coach-selected">{{selectedCoach.name}} has been notified of your request. They will get back to you soon. Stay tuned!</div>
	<hr/>
</div>
<div class="table review">
	<div class="left top">
		<input ng-model="commentAuthor" placeholder="Your name"/>
	</div>
	<div class="center">
		<textarea placeholder="{{'Help ' + review.author + '?'}}" ng-model="commentText" class="comment" />	
		<button ng-click="addComment()" class="commentButton">Publish</button>
	</div>
</div>

<div ng-repeat="comment in review.comments" class="comment review table">
	<div class="left top">
		<span class="author">{{comment.author}}</span>
	</div>
	<div class="center">
		<span class="commentText">{{comment.text}}</span>
	</div>	
</div>

<script type="text/ng-template" id="myModalContent.html">
	<div class="choose-pro-header">
        <h3 class="popup-title">Choose your pro</h3>
        <button class="close-button" on-click="close()">X</button>
    </div>
    <div class="choose-pro">
        <div ng-repeat="coach in coaches" class="table coach-row" ng-class-even="'even'" ng-class-odd="'odd'">
			<span class="tariff">{{coach.tariff}}</span>
			<span class="name">{{coach.name}}</span>
			<span class="qualifications">{{coach.level}}</span>
			<div class="select-coach">
				<button ng-click="ok(coach)">-></button>
			</div>
		</div>
    </div>
</script>
