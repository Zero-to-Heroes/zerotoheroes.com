<view-title>{{sport && sportsConfig[sport].displayName ? sportsConfig[sport].displayName  + ' - ' : ''}} All videos</view-title>

<div class="background-white listing-view">
	<section class="all-videos-header">
		<h2 class="all-videos-headline">{{ 'global.listing.allVideos' | translate }}
			<a class="link-minor link-nodeco" ng-click="unsubscribe()" ng-show="subscribed() && sport"><small title="{{ 'global.listing.unsubscribeTooltip' | translate }}">(unsubscribe <span class="glyphicon glyphicon-info-sign" aria-hidden="true">)</span></small></a>
			<a class="link-minor link-nodeco" ng-click="subscribe()" ng-hide="subscribed() || !sport" title="Click to be notified when a new review is posted"><small>(subscribe <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>)</small></a>
		</h2>
	</section>
	<section class="search-section" ng-show="sport && sport != 'meta'">
		<div class="panel panel-default search-panel" ng-class="{'expanded' : searchExpanded}">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-target="#searchPanel" class="collapsed" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="searchPanel" ng-click="searchExpanded = !searchExpanded">Search videos</a>
				</h4>
			</div>
			<div class="panel-collapse collapse" id="searchPanel" aria-expanded="false">
				<form class="panel-body form-inline">
					<div class="form-group title-search">
					    <label class="sr-only" for="title">Title</label>
					    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="criteria.title">
					</div>
					<div class="form-group wanted-tags">
						<tags-input ng-model="criteria.wantedTags" placeholder="Tags you want to see" add-from-autocomplete-only="true" spellcheck="false" class="form-group" replace-spaces-with-dashes="false">
							<auto-complete source="autocompleteTag($query.toLowerCase())" min-length="1" load-on-empty="true" load-on-focus="true" max-results-to-show="20"></auto-complete>
						</tags-input>
					</div>
					<div class="form-group unwanted-tags">
						<tags-input ng-model="criteria.unwantedTags" placeholder="Tags you don't want to see" add-from-autocomplete-only="true" spellcheck="false" class="form-group" replace-spaces-with-dashes="false">
							<auto-complete source="autocompleteTag($query.toLowerCase())" min-length="1" load-on-empty="true" load-on-focus="true" max-results-to-show="20"></auto-complete>
						</tags-input>
					</div>
					<button type="submit" class="btn btn-default" ng-click="search()"><span>Search</span></button>
				</form>
			</div>
		</div>
	</section>
	<div ng-include="'/templates/videoListingTable.html'"></div>
</div>
