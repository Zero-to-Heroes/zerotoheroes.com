<div class="hearthstone-participants" ng-show="review.participantDetails.playerCategory" >
	<!-- The player -->
	<div class="player-details class-select">
		<i class="class-icon {{review.participantDetails.playerCategory}}-icon" title=" {{ 'hearthstone.classes.' + review.participantDetails.playerCategory | translate }}"></i>
		<span class="player-name">{{review.participantDetails.playerName}}</span>
  	</div>
  	<!-- The separation -->
  	<div class="separation">
  		<span>vs</span>
  	</div>
  	<!-- The opponent -->
	<div class="opponent-details class-select">
		<i class="class-icon {{review.participantDetails.opponentCategory}}-icon" title=" {{ 'hearthstone.classes.' + review.participantDetails.opponentCategory | translate }}"></i>
		<span class="opponent-name">{{review.participantDetails.opponentName}}</span>
  	</div>
  	<!-- The level of the game -->
  	<div class="level-details">
		<tags-input ng-model="review.participantDetails.skillLevel" ng-disabled="true" class="sport-tags ti-input-sm" replace-spaces-with-dashes="false" template="templates/video/tagsTemplate.html"></tags-input>
  	</div>
</div>
