<view-title>Upload</view-title>

<div ng-switch="state.uploadType" class="upload-page" ng-if="state.uploadType">

	<!-- Video -->
	<upload-video-directive ng-switch-when="video" video-info="videoInfo" sport="sport" active="state.uploadType == 'video' && !state.step" ng-show="state.uploadType == 'video' && !state.step"></upload-video-directive>
	<upload-video-review ng-switch-when="video" sport="sport" type="state.uploadType" active="state.uploadType == 'video' && state.step == 'review'" ng-show="state.uploadType == 'video' && state.step == 'review'"></upload-video-review>

	<!-- Replay -->
	<upload-replay-directive ng-switch-when="replay" video-info="videoInfo" sport="sport" active="state.uploadType == 'replay' && !state.step" ng-if="state.uploadType == 'replay' && !state.step"></upload-replay-directive>
	<upload-multi ng-switch-when="replay" sport="sport" type="state.uploadType" active="state.uploadType == 'replay' && state.step == 'multi'" ng-if="state.uploadType == 'replay' && state.step == 'multi'"></upload-multi>

	<!-- From URL -->
	<upload-from-url ng-switch-when="fromurl" video-info="videoInfo" sport="sport" active="state.uploadType == 'fromurl'"></upload-from-url>

	<!-- forums -->
	<upload-directive ng-switch-when="post" ng-show="state.uploadType == 'post' && !state.step"  callback="onUploadComplete(review)" ></upload-directive>

</div>

<upload-type-choice sport="sport" options="state" ng-if="!state.uploadType"></upload-type-choice>
