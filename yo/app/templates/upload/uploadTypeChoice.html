<div class="main-panel background-white upload-choice">
	<h1>{{ 'global.upload.choice.title' | translate }}</h1>
	<div class="content">
		<div ng-repeat="uploadType in options.allowedUploads" class="upload-type">
			<button class="btn btn-default btn-lg" ng-click="chooseType(uploadType)" ng-class="uploadType" translate="{{ 'global.upload.choice.' + sport + '.' + uploadType}}" translate-default="{{ 'global.upload.choice.' + uploadType | translate}}"></button>
			<span class="description" translate="{{ 'global.upload.choice.' + sport + '.' + uploadType + 'Description'}}" translate-default="{{ 'global.upload.choice.' + uploadType + 'Description' | translate}}"></span>
		</div>
	</div>
</div>
