    <div class="informationMessages">
        <span ng-show="uploader.progress < 100" translate="{{'global.upload.' + type + '.' + sport + '.multi.dontCloseWindowMessage'}}" translate-default="{{'global.upload.' + type + '.multi.dontCloseWindowMessage' | translate}}"></span>
        <span ng-show="uploader.progress >= 100" translate="{{'global.upload.' + type + '.' + sport + '.multi.transferCompleted'}}" translate-default="{{'global.upload.' + type + '.multi.transferCompleted' | translate}}"></span>
    </div>
    <div class="progress" style="position: relative; left: 0; top: 0" ng-hide="uploader.progress == 100">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress  + '%' }" style="position: relative; top: 0; left: 0; min-width: 2em;">
        	<div>{{uploader.videoInfo.upload.progress  | number : 1}}%</div>
