<view-title>{{sport && sportsConfig[sport].displayName ? sportsConfig[sport].displayName  + ' - ' : ''}} All videos</view-title>

<div class="background-white">
    <div class="all-videos-header">
        <h2 class="all-videos-headline">All videos
            <button class="btn btn-link link-minor" ng-click="unsubscribe()" ng-show="subscribed()"><small>(unsubscribe)</small></button>
            <button class="btn btn-link link-minor" ng-click="subscribe()" ng-hide="subscribed()"><small>(subscribe)</small></button>
        </h2>
    </div>
    <div ng-include="'/templates/videoListingTable.html'"></div>
</div>
