<table class="table table-comfy video-listing">
	<tbody>
		<tr ng-repeat="video in videos">
			<td class="vert-align text-center reputation-cell">
				<div class="reputation">
	  				<span class="glyphicon glyphicon-chevron-up pointer" ng-class="{'upvote': video.reputation.hasCurrentUserVoted.Upvote}" ng-click="upvoteReview(video)" aria-hidden="true" title="Upvote this video"></span>
					<span class="reputation-score glyphicon">{{video.reputation.nbVotes.Upvote - video.reputation.nbVotes.Downvote}}</span>
					<span class="glyphicon glyphicon-chevron-down pointer" ng-class="{'downvote':video.reputation.hasCurrentUserVoted.Downvote}" ng-click="downvoteReview(video)" aria-hidden="true" title="Downvote this video"></span>
				</div>
  			</td>
  			<td class="vert-align text-center video-info-details" title="Number of comments">
  				<div title="Number of comments" class="icon-container">
					<span><span class="stat-value">{{video.totalComments}}</span><span class="glyphicon glyphicon-comment"></span></span>
				</div>
				<div title="Number of comments the author of the video marked as useful" class="icon-container">
					<span><span class="stat-value">{{video.totalHelpful}}</span><span class="validated"><span class="glyphicon glyphicon-ok"></span></span></span>
				</div>
					<div title="Number of views" class="icon-container">
					<span><span class="stat-value">{{video.viewCount ? video.viewCount : '0'}}</span><span class="glyphicon glyphicon-eye-open"></span></span>
				</div>
			</td>
			<td class="thumbnails vert-align text-center">
				<img ng-src="{{video.thumbnail ? ENV.videoStorageUrl + video.thumbnail : ''}}" ng-show="video.thumbnail">
			</td>
			<td class="vert-align info-column">
				<div class="row review-title">
					<div class="col-sm-12">
						<a href="{{buildUrl(video)}}"><h3>{{video.title}}</h3></a>
					</div>
				</div>
		  		<div class="row">
					<div class="col-sm-8">
						<div class="sport">
							<span class="label label-primary" ng-hide="sport">{{video.sport.value}}</span>
						</div>
						<tags-input ng-model="video.tags" ng-disabled="true" class="sport-tags ti-input-sm" replace-spaces-with-dashes="false"></tags-input>
					</div>
					<div class="col-sm-4 date-information">
						<span><small>{{formatDate(video)}}</small></span>
						<span><small>by {{video.lastModifiedBy ? video.lastModifiedBy : video.author}}</small></span>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
