<div class="hearthstone-participants">
	<!-- The player -->
	<div class="player-details class-select">
		<div class="form-group" show-errors="{ showSuccess: true }">
			<button type="button" class="btn btn-default btn-class-select form-control" ng-model="review.participantDetails.playerCategory" data-html="1" bs-options="icon.value as icon.label for icon in icons" placeholder="{{ 'global.review.participants.selectClass' | translate }}" data-template="templates/review/hearthstone/classIconSelectTemplate.html" bs-select ng-required="true">
			  	<span>Action</span>
			</button>
			<input type="text" name="playerName" class="form-control player-name" ng-model="review.participantDetails.playerName" placeholder="{{ 'global.review.participants.playerName' | translate }}">
		</div>
  	</div>
  	<!-- The level of the game -->
  	<div class="level-details form-group">
		<tags-input name="level" ng-model="review.participantDetails.skillLevel" add-from-autocomplete-only="true" spellcheck="false" ng-required="true" replace-spaces-with-dashes="false" min-tags="1" max-tags="1" template="templates/video/tagsTemplate.html" class="form-control" placeholder="{{ '' }}" ng-disabled="true"> 
		</tags-input>
  	</div>
</div>
