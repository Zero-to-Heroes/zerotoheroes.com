<div zth-navigation></div>

<div class="videogular-container">
	<videogular vg-player-ready="onPlayerReady($API)">
		<vg-media vg-src="sources">
		</vg-media>

		<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
			<vg-volume>
				<vg-mute-button></vg-mute-button>
				<vg-volume-bar></vg-volume-bar>
			</vg-volume>
			<vg-fullscreen-button></vg-fullscreen-button>
		</vg-controls>

		<vg-overlay-play></vg-overlay-play>
	</videogular>
</div>
<hr/>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<h4><span class="label label-primary">{{review.sport}}</span></h4>
			<span>{{review.author}}</span>
		</div>
		<div class="col-md-6">
			<h1 class="video-title">{{review.title}}</h1>
			<span class="videoDescription" ng-readonly="true">{{review.description}}</span>
		</div>
		<div class="col-md-3 text-right">
			<button type="button" class="btn btn-danger" ng-click="showProModal()" >Ask a Pro
			</button>
		</div>
	</div>
</div>
<hr/>
<div ng-show="selectedCoach">
	<div class="alert alert-info">{{selectedCoach.name}} has been notified of your request. They will get back to you soon. Stay tuned!</div>
	<hr/>
</div>

<form name="commentForm">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group" show-errors="{ showSuccess: true }">
					<div zth-name-input>&nbsp;</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="form-group" show-errors="{ showSuccess: true }">
					<textarea placeholder="{{'Help ' + review.author + '?'}}" ng-model="commentText" class="form-control" ng-required="true"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-right">
				<button ng-click="addComment()" class="btn btn-default text-right">Add comment</button>
			</div>
		</div>
	</div>
</form>

<div ng-repeat="comment in review.comments" class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<span>{{comment.author}}</span>
		</div>
		<div class="col-md-9">
			<span>{{comment.text}}</span>
		</div>	
	</div>
</div>

<script type="text/ng-template" id="myPopoverTemplate.html">
    <div>Glut</div>
    <div class="form-group">
      <label>Popup Title:</label>
      <input type="text" class="form-control">
    </div>
</script>
