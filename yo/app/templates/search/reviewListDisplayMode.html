<div class="display-mode">
	<button class="btn btn-default" ng-click="setDisplayMode('grid')" ng-class="{'selected': options.displayMode == 'grid', 'inactive': options.displayMode != 'grid'}"><span class="glyphicon glyphicon-th-large"></span></button>
	<button class="btn btn-default" ng-click="setDisplayMode('list')" ng-class="{'selected': options.displayMode == 'list', 'inactive': options.displayMode != 'list'}"><span class="glyphicon glyphicon-th-list"></span></button>
</div>
