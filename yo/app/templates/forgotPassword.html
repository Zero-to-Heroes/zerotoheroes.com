<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="endAccountCreation()">&times;</button>
				<h4 class="modal-title">Forgot your password?</h4>
			</div>
			<div class="modal-body">
				<form name="resetForm" class="form-horizontal">
					<p>If you don't have an account yet, please <a ng-click='$hide(); signUp()'>sign up</a> instead</p>
					<div class="alert alert-danger" ng-show="error" role="alert"><strong>We're sorry :/</strong> We couldn't find any account that matches your identifiers</div>
					<div class="alert alert-info" ng-show="info" role="alert">{{info}}</div>
				  	<div class="form-group" show-errors="{ showSuccess: true }">
						<label for="name" class="col-sm-4 control-label">Name or Email address</label>
						<div class="col-sm-6">
							<input id="name" name="name" type="text" placeholder="Your name or email" class="form-control" ng-model="account.username" ng-required="true"></input>
						</div>
					</div>
				    <div class="form-group" show-errors="{ showSuccess: true }">
				    	<label for="password" class="col-sm-4 control-label">New password</label>
				    	<div class="col-sm-6">
				    		<input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="account.password" ng-required="true">
				    	</div>
				    </div>
				    <div class="form-group" show-errors="{ showSuccess: true }">
				    	<label for="confirmPassword" class="col-sm-4 control-label">Confirm your new password</label>
				    	<div class="col-sm-6">
				    		<input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your password" ng-model="account.confirmPassword" compare-to="account.password" ng-required="true">
				    	</div>
				  	</div>
				  	<div class="text-right">
				  		<button type="submit" class="btn btn-primary" ng-click="resetPassword()">Reset password</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</div>
