<div zth-navigation></div>

<div class="main-panel">
<div class="center-column">
<div bs-active-pane="tabs.activeTab " bs-tabs>
    <div title="All videos" name="false" ng-click="retrieveVideos(false)" bs-pane>
    	<table class="table">
			<tbody>
				<tr ng-repeat="video in videos">
					<td class="vert-align text-center">
						<span class="block">{{video.comments.length}}</span><span><small>comments</small></span>
					</td>
					<td class="thumbnails vert-align text-center">
						<img ng-src="{{video.thumbnail ? ENV.videoStorageUrl + video.thumbnail : ''}}" ng-show="video.thumbnail">
					</td>
					<td class="vert-align info-column">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<a href="#/r/{{video.id}}"><h3>{{video.title}}</h3></a>
								</div>
							</div>
					  		<div class="row">
								<div class="col-sm-4">
									<span class="label label-primary">{{video.sport}}</span>
								</div>
								<div class="col-sm-8 text-right">
									<span><small>{{formatDate(video)}}</small></span>
									<span><small>{{video.author}}</small></span>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
    	</table>
    </div>
    <div title="My videos" name="true" ng-click="retrieveVideos(true)" class="table-responsive" bs-pane>
		<table class="table video-listing">
			<tbody>
				<tr ng-repeat="video in videos">
					<td class="vert-align text-center">
						<span class="block">{{video.comments.length}}</span><span><small>comments</small></span>
					</td>
					<td class="vert-align info-column">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12">
									<a href="#/r/{{video.id}}"><h3>{{video.title}}</h3></a>
								</div>
							</div>
					  		<div class="row">
								<div class="col-md-4">
									<span class="label label-primary">{{video.sport}}</span>
								</div>
								<div class="col-md-8 text-right">
									<span><small>{{formatDate(video)}}</small></span>
									<span><small>{{video.author}}</small></span>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
    	</table>
		<div ng-hide="videos">
			<span>It looks like there are no videos yet. You could start and <a href="#/upload">upload your own</a></span>
		</div>
    </div>
</div>
</div>
</div>
