<div class="hearthstone-participants arena-draft" ng-if="::review.participantDetails.playerCategory" >
	<!-- The player -->
	<div class="player-details class-select">
		<i class="class-icon {{::review.participantDetails.playerCategory}}-icon" title="{{::getClassTooltip(review.participantDetails.playerCategory)}}"></i>
		<span class="player-name">{{::review.participantDetails.playerName}}</span>
  	</div>
  	<!-- The level of the game -->
  	<div class="level-details" ng-if="::!hideSkillLevel">
		<tags-input ng-model="review.participantDetails.skillLevel" min-tags="0" ng-disabled="true" class="sport-tags ti-input-sm" replace-spaces-with-dashes="false" template="templates/video/tagsTemplate.html"></tags-input>
  	</div>
</div>
