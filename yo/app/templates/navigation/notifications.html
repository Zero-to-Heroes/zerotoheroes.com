<a class="pointer user-notifications" ng-class=":profileLoad:{'unread': unread > 0}" href="/u/{{::user.getName()}}/{{::sport}}/inbox/{{:profileLoad:unread > 0 ? 'unread' : 'all'}}">
	<img src="{{::config.images.mailUnread }}" ng-if=":profileLoad:unread > 0" /> 
	<img src="{{::config.images.mail }}" ng-if=":profileLoad:unread == 0" />
	<span class="badge" ng-if=":profileLoad:unread > 0">{{:profileLoad:unread}}</span>
</a>
