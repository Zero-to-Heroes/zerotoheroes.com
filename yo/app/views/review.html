<div zth-navigation></div>

<div class="videogular-container">
	<videogular vg-player-ready="onPlayerReady($API)">
		<vg-media vg-src="sources">
		</vg-media>

		<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
			<vg-scrub-bar>
				<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
			</vg-scrub-bar>
			<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
			<vg-volume>
				<vg-mute-button></vg-mute-button>
				<vg-volume-bar></vg-volume-bar>
			</vg-volume>
			<vg-fullscreen-button></vg-fullscreen-button>
		</vg-controls>

		<vg-overlay-play></vg-overlay-play>
	</videogular>
</div>
<hr/>
<div class="container-fluid">
	<div class="row">
		<div class="zth-left">
			<h4><span class="label label-primary">{{review.sport}}</span></h4>
			<span class="author">{{review.author}}</span>
		</div>
		<div class="zth-center">
			<h1>{{review.title}}</h1>
			<span class="videoDescription" ng-readonly="true">{{review.description}}</span>
		</div>
		<div class="zth-right">
			<button type="button" class="btn btn-lg btn-danger" ng-click="showProModal()" >Ask a Pro
			</button>
		</div>
	</div>
</div>
<hr/>
<div ng-show="selectedCoach">
	<div class="alert alert-info">{{selectedCoach.name}} has been notified of your request. They will get back to you soon. Stay tuned!</div>
	<hr/>
</div>
<div class="zth-table review">
	<div class="zth-left zth-top">
		<div zth-name-input>&nbsp;</div>
	</div>
	<div class="zth-center">
		<textarea placeholder="{{'Help ' + review.author + '?'}}" ng-model="commentText" class="comment"></textarea>
		<button ng-click="addComment()" class="commentButton">Publish</button>
	</div>
</div>

<div ng-repeat="comment in review.comments" class="comment review table">
	<div class="zth-left zth-top">
		<span class="author">{{comment.author}}</span>
	</div>
	<div class="zth-center">
		<span class="commentText">{{comment.text}}</span>
	</div>	
</div>

<script type="text/ng-template" id="myPopoverTemplate.html">
    <div>Glut</div>
    <div class="form-group">
      <label>Popup Title:</label>
      <input type="text" class="form-control">
    </div>
</script>
