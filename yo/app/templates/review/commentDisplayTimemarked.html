<div ng-repeat="turn in getCommentTurns()" ng-class="{'inactive': turn != getCurrentTurn()}">

	<h2 class="turn-label" ng-bind-html="getTurnLabel(turn)"></h2>

	<comment ng-repeat="comment in getTurnComments(turn)" class="top-level" review="review" comment="comment" comment-index="$index" media-player="mediaPlayer" plugins="plugins" config="config" sport="sport"></comment>
</div>
