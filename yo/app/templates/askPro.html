<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-pro">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title">{{ 'global.askPro.headline' | translate }}</h4>
			</div>
			<div class="modal-body .table-responsive">
				<table class="table coaches-table">
					<caption translate="global.askPro.tableCaption"></caption>
					<thead>
						<tr>
							<th>{{ 'global.askPro.name' | translate }}</th>
							<th>{{ 'global.askPro.languages' | translate }}</th>
							<th>{{ 'global.askPro.level' | translate }}</th>
							<th>{{ 'global.askPro.price' | translate }}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="coach in coaches">
							<td class="vert-align text-nowrap">
								<a class="wide-span" href="{{'/coach/' + coach.username + '/' + sport}}">{{coach.name}}</a><span class="glyphicon glyphicon-info-sign" bs-tooltip="tooltip" data-template="templates/coachDescription.html" ng-hide="!coach.description"></span><span class="glyphicon glyphicon-ok" ng-show="coach.verified" bs-tooltip="tooltip" title="{{ 'global.askPro.verifiedInfo' | translate }}"></span>
							</td>
							<td class="vert-align">
								<span ng-repeat="language in coach.languagesSpoken" class="lang-sm language" lang="{{language}}"></span>
							</td>
							<td class="vert-align"><span ng-bind-html="coach.level"></span></td>
							<td class="vert-align">
								<div ng-repeat="tariffDescription in coach.tariffDescription">
									<span class="wide-span">{{coach.tariff[$index]}}</span>
									<span class="glyphicon glyphicon-info-sign" bs-tooltip="tooltip" data-template="templates/tariffDescription.html"></span>
								</div>
							</td>
							<td class="vert-align">
								<div ng-repeat="tariffDescription in coach.tariffDescription">
									<button type="button" class="btn btn-primary" data-animation="am-fade-and-scale" data-template-url="templates/confirmPro.html" bs-modal="modal" data-placement="center"><span>{{ 'global.askPro.requestButton' | translate }}</span></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()"><span>{{ 'global.askPro.closeButton' | translate }}</span></button>
			</div>
		</div>
	</div>
</div>
