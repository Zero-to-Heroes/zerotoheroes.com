<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="endAccountCreation()">&times;</button>
				<h4 class="modal-title">{{ 'global.user.signIn' | translate }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-inline">
					<p>{{ 'global.user.noAccount' | translate }} <a ng-click='$hide(); signUp()'>{{ 'global.user.signUp' | translate }}</a>{{ 'global.user.noAccount2' | translate }}</p>
					<div class="alert alert-danger" ng-show="error" role="alert" translate="{{ 'global.user.incorrectCredentials' }}"></div>
				  	<div class="form-group">
				    	<label class="sr-only" for="identifier">{{ 'global.user.identifier' | translate }}</label>
				    	<input type="identifier" class="form-control" id="identifier" placeholder="{{ 'global.user.identifier' | translate }}" ng-model="account.username">
				  	</div>
				  	<div class="form-group">
					    <label class="sr-only" for="password">{{ 'global.user.password' | translate }}</label>
				    	<input type="password" class="form-control" id="password" placeholder="{{ 'global.user.password' | translate }}" ng-model="account.password">
				  	</div>
				  	<div class="text-right">
				  		<a class="forgot-password-link" ng-click="forgotPassword()">{{ 'global.forgotPassword.headline' | translate }}</a>
				  		<a class="link-minor" ng-click="endAccountCreation()">{{ 'global.user.cancel' | translate }}</a>
				  		<button type="submit" class="btn btn-primary" ng-click="login()"><span>{{ 'global.user.login' | translate }}</span></button>
				  	</div>
				</form>

			</div>
		</div>
	</div>
</div>
