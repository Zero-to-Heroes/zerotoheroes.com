<div class="main-panel background-white home-choice page-choices">
	<h1>{{ 'global.home.choice.title' | translate }}</h1>
	<span class="intro-text" translate="{{ 'global.home.' + sport + '.' + 'description'}}" translate-default="{{ 'global.home.description' | translate}}"></span>
	<div class="content">
		<div ng-repeat="choice in options.choices" class="home-type choice">
			<a class="btn btn-default btn-lg" href="{{ chooseType(choice) }}" ng-class="choice" ><img /></a>
			<h2 translate="{{ 'global.home.choice.' + sport + '.' + choice}}" translate-default="{{ 'global.home.choice.' + choice | translate}}"></h2>
			<span class="description" translate="{{ 'global.home.choice.' + sport + '.' + choice + 'Description'}}" translate-default="{{ 'global.home.choice.' + choice + 'Description' | translate}}"></span>
		</div>
	</div>
</div>
