<div zth-navigation></div>

<div bs-active-pane="tabs.activeTab" bs-tabs>
    <div title="All videos" name="false" ng-click="retrieveVideos(false)" bs-pane>
    	<div ng-repeat="video in videos" class="reviewSummary">
    		<div class="zth-left">
				<h4><span class="label label-primary">{{video.sport}}</span></h4>
				<span>{{video.author}}</span>
			</div>
			<div class="zth-center">
				<h3>{{video.title}}</h3>
				<span class="videoDescription">{{video.description}}</span>
			</div>
			<div class="zth-right">
				<button ng-click="goTo(video.id)">-></button>
			</div>
		</div>
		<div ng-hide="videos">
			<span>It looks like there are no videos yet. You could start and <a href="#/upload">upload your own</a></span>
		</div>
    </div>
    <div title="My videos" name="true" ng-click="retrieveVideos(true)" bs-pane>
		<div ng-repeat="video in videos" class="reviewSummary">
    		<div class="zth-left">
				<h4><span class="label label-primary">{{video.sport}}</span></h4>
				<span>{{video.author}}</span>
			</div>
			<div class="zth-center">
				<h3>{{video.title}}</h3>
				<span class="videoDescription">{{video.description}}</span>
			</div>
			<div class="zth-right">
				<button ng-click="goTo(video.id)">-></button>
			</div>
		</div>
    </div>
</div>
