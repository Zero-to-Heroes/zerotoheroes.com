<view-title>{{sport && sportsConfig[sport].displayName ? sportsConfig[sport].displayName  + ' - ' : ''}} Search reviews</view-title>

<div class="background-white listing-view">
	<section class="all-videos-header">
		<h2 class="all-videos-headline">{{ 'global.listing.allVideos' | translate }}
			<a class="link-minor link-nodeco" ng-click="unsubscribe()" ng-show="subscribed() && sport && User.isLoggedIn()"><small title="{{ 'global.listing.unsubscribeTooltip' | translate }}">({{ 'global.listing.unsubscribe' | translate }} <span class="glyphicon glyphicon-info-sign" aria-hidden="true">)</span></small></a>
			<a class="link-minor link-nodeco" ng-click="subscribe()" ng-hide="subscribed() || !sport || !User.isLoggedIn()" title="{{ 'global.listing.subscribeTooltip' | translate }}"><small>({{ 'global.listing.subscribe' | translate }} <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>)</small></a>
		</h2>
	</section>
	<section class="search-section" ng-show="sport && sport != 'meta'">
		<div class="panel panel-default search-panel" ng-class="{'expanded' : searchExpanded}">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-target="#searchPanel" class="collapsed" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="searchPanel" ng-click="searchExpanded = !searchExpanded">{{ 'global.listing.searchVideos' | translate }}</a>
				</h4>
			</div>
			<div class="panel-collapse collapse" id="searchPanel" aria-expanded="false">
				<form class="panel-body form-inline">
					<div class="form-group title-search">
					    <label class="sr-only" for="title">{{ 'global.listing.search.title' | translate }}</label>
					    <input type="text" class="form-control" id="title" placeholder="{{ 'global.listing.search.title' | translate }}" ng-model="criteria.title">
					</div>
					<div class="form-group wanted-tags">
						<tags-input ng-model="criteria.wantedTags" placeholder="{{ 'global.listing.search.wantedTags' | translate }}" add-from-autocomplete-only="true" spellcheck="false" class="form-group" replace-spaces-with-dashes="false">
							<auto-complete source="autocompleteTag($query.toLowerCase())" min-length="1" load-on-empty="true" load-on-focus="true" max-results-to-show="20"></auto-complete>
						</tags-input>
					</div>
					<div class="form-group unwanted-tags">
						<tags-input ng-model="criteria.unwantedTags" placeholder="{{ 'global.listing.search.unwantedTags' | translate }}" add-from-autocomplete-only="true" spellcheck="false" class="form-group" replace-spaces-with-dashes="false">
							<auto-complete source="autocompleteTag($query.toLowerCase())" min-length="1" load-on-empty="true" load-on-focus="true" max-results-to-show="20"></auto-complete>
						</tags-input>
					</div>
					<button type="submit" class="btn btn-default" ng-click="search()"><span>{{ 'global.listing.search.button' | translate }}</span></button>
				</form>
			</div>
		</div>
	</section>
</div>
