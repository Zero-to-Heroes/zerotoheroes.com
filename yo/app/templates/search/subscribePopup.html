<div class="subscribe-popup">
	<input placeholder="{{ 'global.search.subscribePlaceholder' | translate }}" ng-model="searchName"></input>
	<button type="button" class="btn btn-default" ng-click="subscribe(searchName)">{{ 'global.search.subscribeConfirm' | translate }}</button>
	<button type="button" class="btn btn-default" ng-click="cancel()">{{ 'global.search.subscribeCancel' | translate }}</button>
</div>
